<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSort - Friends Hub</title>
    
    <script src="vendor/js/tailwindcss.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-image: linear-gradient(to bottom right, #0f0e17, #1f1b3c, #0f0e17); color: #ffffff; }
        .glass-card { background-color: rgba(23, 22, 34, 0.75); border: 1px solid rgba(255, 255, 255, 0.1); }
        .animate-fade-in-up { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.6s ease-out forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .tab-btn { color: #9ca3af; font-weight: 600; padding: 0.5rem 1rem; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #c084fc; border-bottom-color: #c084fc; }
    </style>
</head>
<body class="min-h-screen pb-28">

    <div class="container mx-auto px-4 py-6">
        <header class="flex justify-between items-center mb-6 animate-fade-in-up">
            <h1 class="text-2xl font-bold text-white">Friends Hub</h1>
            <a href="#" class="text-gray-300 hover:text-white"><i class="fas fa-user-plus fa-lg"></i></a>
        </header>

        <div class="flex border-b border-white/10 mb-6 animate-fade-in-up" style="animation-delay: 0.1s;">
            <button class="tab-btn active" data-target="friends-list">My Friends</button>
            <button class="tab-btn relative" data-target="requests-list">
                Requests
                <span class="absolute top-1 right-1 w-3 h-3 bg-red-500 rounded-full"></span>
            </button>
        </div>

        <div id="friends-list" class="tab-content space-y-4 animate-fade-in-up" style="animation-delay: 0.2s;">
            <div class="glass-card rounded-xl p-4 flex items-center gap-4">
                <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-12 h-12 rounded-full object-cover">
                <div class="flex-1">
                    <p class="font-bold">GreenNinja</p>
                    <p class="text-sm text-gray-400">5,800 Points</p>
                </div>
                <a href="#" class="bg-purple-600/50 text-white text-xs font-bold py-2 px-3 rounded-full hover:bg-purple-600/80">View</a>
            </div>
            <div class="glass-card rounded-xl p-4 flex items-center gap-4">
                <img src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-12 h-12 rounded-full object-cover">
                <div class="flex-1">
                    <p class="font-bold">RecycleMaster</p>
                    <p class="text-sm text-gray-400">5,120 Points</p>
                </div>
                <a href="#" class="bg-purple-600/50 text-white text-xs font-bold py-2 px-3 rounded-full hover:bg-purple-600/80">View</a>
            </div>
        </div>

        <div id="requests-list" class="tab-content hidden space-y-4 animate-fade-in-up" style="animation-delay: 0.2s;">
            <div class="request-card glass-card rounded-xl p-4 flex items-center gap-4">
                <img src="https://images.pexels.com/photos/1043473/pexels-photo-1043473.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-12 h-12 rounded-full object-cover">
                <p class="flex-1 font-bold">PlanetSaver</p>
                <div class="flex gap-2">
                    <button class="request-btn bg-red-500 text-white w-10 h-10 rounded-full hover:bg-red-600"><i class="fas fa-times"></i></button>
                    <button class="request-btn bg-green-500 text-white w-10 h-10 rounded-full hover:bg-green-600"><i class="fas fa-check"></i></button>
                </div>
            </div>
        </div>

    </div>

    <div class="fixed bottom-0 left-0 w-full animate-fade-in-up" style="animation-delay: 0.3s;">
        <div class="mx-auto max-w-sm">
            <div class="bg-gray-800/80 backdrop-blur-lg rounded-t-2xl sm:rounded-full px-4 py-3 flex items-center justify-around shadow-2xl relative">
                <a href="app.html" class="w-12 h-12 rounded-full flex items-center justify-center text-gray-400 hover:text-white transition-colors"><i class="fas fa-home"></i></a>
                <a href="friends.html" class="w-12 h-12 rounded-full flex items-center justify-center bg-purple-600 text-white transition-colors"><i class="fas fa-users"></i></a>
                <a href="scan-options.html" class="w-16 h-16 -mt-10 rounded-full flex items-center justify-center bg-gradient-to-r from-purple-600 to-pink-500 text-white shadow-lg border-4 border-[#0f0e17]"><i class="fas fa-camera fa-lg"></i></a>
                <a href="achievements.html" class="w-12 h-12 rounded-full flex items-center justify-center text-gray-400 hover:text-white transition-colors"><i class="fas fa-trophy"></i></a>
                <a href="rewards.html" class="w-12 h-12 rounded-full flex items-center justify-center text-gray-400 hover:text-white transition-colors"><i class="fas fa-gift"></i></a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab-btn');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = document.getElementById(tab.dataset.target);

                // Update tab active state
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update content visibility
                contents.forEach(c => c.classList.add('hidden'));
                target.classList.remove('hidden');
            });
        });
        
        // Simulate handling friend requests
        const requestButtons = document.querySelectorAll('.request-btn');
        requestButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Find the parent request card and fade it out
                const card = button.closest('.request-card');
                card.style.transition = 'opacity 0.5s';
                card.style.opacity = '0';
                setTimeout(() => card.remove(), 500);
            });
        });
    });
    </script>
</body>
</html>
