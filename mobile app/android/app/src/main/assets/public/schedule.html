<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSort - Collection Schedule</title>
    
    <script src="vendor/js/tailwindcss.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom right, #0f0e17, #1f1b3c, #0f0e17);
            color: #ffffff;
        }
        .glass-card {
             background-color: rgba(23, 22, 34, 0.75);
             border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Style for the notification toggle switch */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #374151; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #22c55e; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body class="min-h-screen pb-28">

    <div class="container mx-auto px-4 py-6">
        <header class="flex justify-between items-center mb-6 animate-fade-in" style="animation-delay: 0.1s;">
            <a href="app.html" class="text-gray-400 hover:text-white p-2"><i class="fas fa-chevron-left fa-lg"></i></a>
            <h1 class="text-xl font-bold text-white">Collection Schedule</h1>
            <div class="w-8"></div> </header>

        <div class="glass-card rounded-2xl p-4 mb-6 flex justify-between items-center animate-fade-in" style="animation-delay: 0.2s;">
            <div>
                <p class="text-sm text-gray-400">Your Area</p>
                <p class="font-semibold">Cit√© El Khadra, Tunis</p>
            </div>
            <button class="font-bold text-purple-400 hover:text-purple-300">Change</button>
        </div>

        <div class="space-y-6">
            <div class="glass-card rounded-2xl p-6 animate-fade-in" style="animation-delay: 0.3s;">
                <div class="flex items-start justify-between">
                    <div>
                        <h2 class="text-2xl font-bold">Recycling</h2>
                        <p class="text-blue-400">Paper, Plastic, Glass</p>
                    </div>
                    <div class="w-16 h-16 bg-blue-500/20 rounded-xl flex items-center justify-center text-3xl text-blue-400">
                        <i class="fas fa-recycle"></i>
                    </div>
                </div>
                <div class="mt-6 text-center bg-black/20 p-4 rounded-lg">
                    <p class="text-lg">Next collection is</p>
                    <p class="text-3xl font-bold text-blue-300" id="next-recycling-day">Calculating...</p>
                    <p class="text-gray-400" id="recycling-countdown"></p>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-6 animate-fade-in" style="animation-delay: 0.4s;">
                <div class="flex items-start justify-between">
                    <div>
                        <h2 class="text-2xl font-bold">General Waste</h2>
                        <p class="text-gray-400">Non-recyclable items</p>
                    </div>
                    <div class="w-16 h-16 bg-gray-500/20 rounded-xl flex items-center justify-center text-3xl text-gray-400">
                        <i class="fas fa-trash-can"></i>
                    </div>
                </div>
                <div class="mt-6 text-center bg-black/20 p-4 rounded-lg">
                    <p class="text-lg">Next collection is</p>
                    <p class="text-3xl font-bold text-gray-300" id="next-general-day">Calculating...</p>
                    <p class="text-gray-400" id="general-countdown"></p>
                </div>
            </div>
        </div>

        <div class="glass-card rounded-2xl p-6 mt-8 animate-fade-in" style="animation-delay: 0.5s;">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-bold text-lg">Get Reminders</h3>
                    <p class="text-gray-400 text-sm">Enable push notifications for pickup days.</p>
                </div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 w-full animate-fade-in" style="animation-delay: 0.6s;">
        <div class="mx-auto max-w-sm">
            <div class="bg-gray-800/80 backdrop-blur-lg rounded-t-2xl sm:rounded-full px-4 py-3 flex items-center justify-around shadow-2xl relative">
                <a href="app.html" class="w-12 h-12 rounded-full flex items-center justify-center bg-purple-600 text-white transition-colors"><i class="fas fa-home"></i></a>
                <a href="analysis.html" class="w-12 h-12 rounded-full flex items-center justify-center text-gray-400 hover:text-white transition-colors"><i class="fas fa-chart-line"></i></a>
                <a href="scan-options.html" class="w-16 h-16 -mt-10 rounded-full flex items-center justify-center bg-gradient-to-r from-purple-600 to-pink-500 text-white shadow-lg border-4 border-[#0f0e17]"><i class="fas fa-camera fa-lg"></i></a>
                <a href="achievements.html" class="w-12 h-12 rounded-full flex items-center justify-center text-gray-400 hover:text-white transition-colors"><i class="fas fa-trophy"></i></a>
                <a href="rewards.html" class="w-12 h-12 rounded-full flex items-center justify-center text-gray-400 hover:text-white transition-colors"><i class="fas fa-gift"></i></a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Mock Data: Recycling is on Tuesdays (2), General Waste is on Fridays (5) ---
        const RECYCLING_DAY = 2; 
        const GENERAL_DAY = 5;

        const recyclingDayEl = document.getElementById('next-recycling-day');
        const recyclingCountdownEl = document.getElementById('recycling-countdown');
        const generalDayEl = document.getElementById('next-general-day');
        const generalCountdownEl = document.getElementById('general-countdown');

        const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        
        function getNextDay(targetDayOfWeek) {
            const today = new Date();
            const todayDay = today.getDay();
            let daysUntilTarget = targetDayOfWeek - todayDay;
            if (daysUntilTarget <= 0) {
                daysUntilTarget += 7; // It's a day that has passed this week, so find next week's
            }
            return daysUntilTarget;
        }

        // Calculate and display for Recycling
        const daysUntilRecycling = getNextDay(RECYCLING_DAY);
        recyclingDayEl.textContent = `Next ${dayNames[RECYCLING_DAY]}`;
        recyclingCountdownEl.textContent = `(in ${daysUntilRecycling} day${daysUntilRecycling > 1 ? 's' : ''})`;

        // Calculate and display for General Waste
        const daysUntilGeneral = getNextDay(GENERAL_DAY);
        generalDayEl.textContent = `Next ${dayNames[GENERAL_DAY]}`;
        generalCountdownEl.textContent = `(in ${daysUntilGeneral} day${daysUntilGeneral > 1 ? 's' : ''})`;
    });
    </script>
</body>
</html>
