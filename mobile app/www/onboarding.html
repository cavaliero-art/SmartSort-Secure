<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSort - Onboarding</title>
    <!-- Local file -->
    <script src="vendor/js/tailwindcss.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="onboarding-container" class="min-h-screen transition-all duration-600">
        <!-- Onboarding content is generated by JavaScript -->
    </div>

    <script>
        const ONBOARDING_ICONS = {
            zap: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-white"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>`,
            trophy: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-white"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><line x1="10" y1="14.5" x2="14" y2="14.5"></line><path d="M12 22V12"></path><path d="M6 12H4a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h2"></path><path d="M18 12h2a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-2"></path></svg>`,
            leaf: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-white"><path d="M11 20A7 7 0 0 1 4 13V8a2 2 0 0 1 2-2h4l2-3l2 3h4a2 2 0 0 1 2 2v5a7 7 0 0 1-7 7z"></path><path d="M14 14c-1.5 1-2 2-2 3"></path></svg>`,
            target: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-white"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>`,
            badge: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 text-white"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`,
            chevronRight: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 group-hover:translate-x-1 transition-transform"><polyline points="9 18 15 12 9 6"></polyline></svg>`,
            chevronLeft: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><polyline points="15 18 9 12 15 6"></polyline></svg>`,
        };
        const onboardingSlides = [
            { title: 'AI Superpowers', subtitle: 'Smart Recognition Technology', description: 'Our AI instantly identifies recyclable items and guides you through proper sorting', icon: ONBOARDING_ICONS.zap, gradient: 'from-blue-500 to-cyan-500', bg: 'bg-gradient-to-br from-blue-50 to-cyan-50' },
            { title: 'Community Challenges', subtitle: 'Unite for the Environment', description: 'Join city-wide recycling challenges and compete with neighbors to create a cleaner Tunisia', icon: ONBOARDING_ICONS.trophy, gradient: 'from-amber-500 to-orange-500', bg: 'bg-gradient-to-br from-amber-50 to-orange-50' },
            { title: 'Environmental Health', subtitle: 'Track Your Impact', description: 'See real-time data on how your recycling efforts improve air and water quality', icon: ONBOARDING_ICONS.leaf, gradient: 'from-green-500 to-emerald-500', bg: 'bg-gradient-to-br from-green-50 to-emerald-50' },
            { title: 'Recycling Milestones', subtitle: 'Celebrate Progress', description: 'Reach personal and community goals while building sustainable habits', icon: ONBOARDING_ICONS.target, gradient: 'from-purple-500 to-violet-500', bg: 'bg-gradient-to-br from-purple-50 to-violet-50' },
            { title: 'Earn Achievements', subtitle: 'Unlock Rewards', description: 'Collect badges, earn points, and unlock exclusive eco-friendly rewards', icon: ONBOARDING_ICONS.badge, gradient: 'from-pink-500 to-rose-500', bg: 'bg-gradient-to-br from-pink-50 to-rose-50' }
        ];
        
        let currentSlide = 0;

        function render() {
            const container = document.getElementById('onboarding-container');
            const slide = onboardingSlides[currentSlide];
            container.className = `min-h-screen transition-all duration-600 ${slide.bg}`;
            container.innerHTML = `
                <div class="flex flex-col min-h-screen p-6" style="animation: fadeIn 0.5s;">
                    <div class="flex items-center justify-between">
                        <span class="font-bold text-indigo-900">SmartSort</span>
                        <div class="text-sm text-gray-600">${currentSlide + 1} of ${onboardingSlides.length}</div>
                    </div>
                    <div class="flex-1 flex flex-col items-center justify-center text-center">
                        <div class="max-w-md mx-auto space-y-8">
                            <div class="w-24 h-24 mx-auto rounded-full bg-gradient-to-r ${slide.gradient} flex items-center justify-center shadow-2xl animate-pulse-gentle">${slide.icon}</div>
                            <div class="space-y-4">
                                <h1 class="text-3xl font-bold text-gray-900">${slide.title}</h1>
                                <h2 class="text-lg font-semibold text-gray-700">${slide.subtitle}</h2>
                                <p class="text-gray-600 leading-relaxed">${slide.description}</p>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-6">
                        <div class="flex justify-center gap-2">
                            ${onboardingSlides.map((_, index) => `<button onclick="goToSlide(${index})" class="w-3 h-3 rounded-full transition-all ${index === currentSlide ? `bg-gradient-to-r ${slide.gradient}` : 'bg-gray-300'}"></button>`).join('')}
                        </div>
                        <div class="flex justify-between items-center">
                            <button onclick="prevSlide()" class="flex items-center gap-2 px-6 py-3 rounded-full font-semibold ${currentSlide === 0 ? 'text-gray-400 cursor-not-allowed' : 'text-gray-700 hover:bg-white/50 hover:shadow-lg'}">
                                ${ONBOARDING_ICONS.chevronLeft} Back
                            </button>
                            <button onclick="nextSlide()" class="group bg-gradient-to-r ${slide.gradient} text-white font-bold py-3 px-6 rounded-full hover:shadow-xl hover:scale-105 flex items-center gap-2">
                                ${currentSlide === onboardingSlides.length - 1 ? 'Get Started' : 'Next'} ${ONBOARDING_ICONS.chevronRight}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        window.nextSlide = () => {
            if (currentSlide < onboardingSlides.length - 1) {
                currentSlide++;
                render();
            } else {
                window.location.href = 'app.html';
            }
        };
        window.prevSlide = () => {
            if (currentSlide > 0) {
                currentSlide--;
                render();
            }
        };
        window.goToSlide = (index) => {
            currentSlide = index;
            render();
        };

        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
